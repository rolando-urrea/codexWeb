<head>
    <meta charset="UTF-8">
    <title>Codex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<h1>Bienvenido al sistema de gestión de información web Codex.</h1>
<p>Para acceder a las opciones de consulta y generación de informes es necesario iniciar sesión.</p>
<center>
    <section class="loginform">
        <form name="login" action="login_submit" method="get" accept-charset="utf-8">
            <ul>
                <li><label for="user">Usuario: </label>
                    <input type="user" name="user" required></li>
                <li><label for="password">Contraseña: </label>
                    <input type="password" name="password" required></li>
                <li>
                    <input type="submit" name="submit" value="Entrar"></li>
            </ul>
        </form>
    </section>
</center>
